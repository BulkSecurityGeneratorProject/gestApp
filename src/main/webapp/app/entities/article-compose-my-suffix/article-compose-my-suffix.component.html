<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestApp.articleCompose.home.title">Article Composes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article-compose-my-suffix" [routerLink]="['/article-compose-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestApp.articleCompose.home.createLabel">
            Create new Article Compose
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="articleComposes?.length === 0">
        <span jhiTranslate="gestApp.articleCompose.home.notFound">No articleComposes found</span>
    </div>
    <div class="table-responsive" *ngIf="articleComposes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestApp.articleCompose.techID">Tech ID</span></th>
            <th><span jhiTranslate="gestApp.articleCompose.remoteID">Remote ID</span></th>
            <th><span jhiTranslate="gestApp.articleCompose.nombre">Nombre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let articleCompose of articleComposes ;trackBy: trackId">
                <td><a [routerLink]="['/article-compose-my-suffix', articleCompose.id, 'view' ]">{{articleCompose.id}}</a></td>
                <td>{{articleCompose.techID}}</td>
                <td>{{articleCompose.remoteID}}</td>
                <td>{{articleCompose.nombre}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/article-compose-my-suffix', articleCompose.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/article-compose-my-suffix', articleCompose.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'article-compose-my-suffix', { outlets: { popup: articleCompose.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
